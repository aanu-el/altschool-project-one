<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- custom stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/form-pages.css" />

    <title>Register</title>
  </head>
  <body>
    <!-- Header section -->
    <header>
      <nav class="navbar">
        <div>
          <a href="index.html" class="nav-item"
            >Peace <span style="color: var(--primary-accent)">Faleke.</span>
          </a>

        <div class="nav-link">
          <a href="index.html" class="nav-item">About Me</a>
          <a href="contact.html" class="nav-item">Contact Me</a>
          <a href="register.html" class="nav-item">Register</a>
          <a href="calculator.html" class="nav-item">Calculator</a>
        </div>
        <div>
          <a href="login.html" class="nav-item">Login</a>
        </div>
      </nav>
      <hr />
    </header>

    <main>
      <!-- Page Banners -->
      <section class="banner-dark">
        <h2>Register<span style="color: var(--primary-accent)">.</span></h2>
      </section>

      <!-- Registration form section -->
      <section class="form-section">
        <div class="form">
          <form action="register.html" method="post">
            <h3>Kindly fill this form to register:</h3>
            <div>
              <label for="first-name">First Name:</label>
              <input type="text" name="first-name" id="first-name" />
            </div>

            <div>
              <label for="last-name">Last Name:</label>
              <input type="text" name="last-name" id="last-name" />
            </div>

            <div>
              <label for="phone">Phone: </label>
              <input type="tel" name="phone" id="phone" />
            </div>

            <div>
              <label for="gender">Gender: </label>
              <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div>
              <label for="country">Country:</label>
              <input type="text" name="country" id="country" />
            </div>

            <div>
              <label for="state">State/Province:</label>
              <input type="text" name="state" id="state" />
            </div>

            <div>
              <label for="username">Username: </label>
              <input type="text" name="username" id="username" required />
            </div>

            <div>
              <label for="password">Password: </label>
              <input type="password" name="password" id="password" required />
            </div>

            <div>
              <label for="confirm-pw">Confirm Password: </label>
              <input type="password" name="confirm-pw" id="confirm-pw" />
            </div>

            <div>
              <button type="submit">REGISTER</button>
            </div>
          </form>
        </div>
      </section>
      <!-- Registration section ends -->

      <!-- Footer Section -->
      <footer>
        <div>
          <a href="#"
            >Peace <span style="color: var(--primary-accent)">Faleke.</span></a
          >
        </div>
        <div>
          <a href="#"
            >Email<span style="color: var(--primary-accent)">.</span></a
          >
          <a href="#"
            >Github<span style="color: var(--primary-accent)">.</span></a
          >
          <a href="#"
            >Twitter<span style="color: var(--primary-accent)">.</span></a
          >
        </div>
      </footer>
      <!-- Footer ends -->
    </main>
  </body>
</html>
