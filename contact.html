<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/form-pages.css" />

    <title>Contact me | Peace Faleke</title>
  </head>
  <body>
    <!-- Header section -->
    <header>
      <nav class="navbar">
        <div>
          <a href="index.html" class="nav-item"
            >Peace <span style="color: var(--primary-accent)">Faleke.</span>
          </a>
        </div>
        <div class="nav-link">
          <a href="index.html" class="nav-item">About Me</a>
          <a href="contact.html" class="nav-item">Contact Me</a>
          <a href="register.html" class="nav-item">Register</a>
        </div>
        <div>
          <a href="login.html" class="nav-item">Login</a>
        </div>
      </nav>
      <hr />
    </header>

    <main>
      <!-- Page Banners -->
      <section class="banner-dark">
        <h2>Contact<span style="color: var(--primary-accent)"> Me.</span></h2>
      </section>

      <!-- Registration form section -->
      <section class="form-section">
        <div class="form">
          <h3>Reach out to me:</h3>
          <form action="contact.html" method="post">
            <div>
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" required />
            </div>

            <div>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" required />
            </div>

            <div>
              <label for="message">Message: </label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </div>

            <div>
              <label for="priority">Priority: </label>
              <select name="priority" id="priority">
                <option value="very high">very urgent</option>
                <option value="high">urgent</option>
              </select>
            </div>

            <div>
              <button type="submit">SEND MESSAGE</button>
            </div>
          </form>
        </div>
      </section>
      <!-- Registration section ends -->

      <!-- Footer Section -->
      <footer>
        <div>
          <a href="#"
            >Peace <span style="color: var(--primary-accent)">Faleke.</span></a
          >
        </div>
        <div>
          <a href="#"
            >Email<span style="color: var(--primary-accent)">.</span></a
          >
          <a href="#"
            >Github<span style="color: var(--primary-accent)">.</span></a
          >
          <a href="#"
            >Twitter<span style="color: var(--primary-accent)">.</span></a
          >
        </div>
      </footer>
      <!-- Footer ends -->
    </main>
  </body>
</html>
