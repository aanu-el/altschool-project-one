<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/calculator.css" />

    <title>Calculator</title>
  </head>
  <body>
    <!-- Header section -->
    <header>
      <nav class="navbar">
        <div>
          <a href="index.html" class="nav-item"
            >Peace <span style="color: var(--primary-accent)">Faleke.</span>
          </a>
        </div>
        <div class="nav-link">
          <a href="index.html" class="nav-item">About Me</a>
          <a href="#contact" class="nav-item">Contact Me</a>
          <a href="register.html" class="nav-item">Register</a>
          <a href="calculator.html" class="nav-item">Calculator</a>
        </div>
        <div>
          <a href="login.html" class="nav-item">Login</a>
        </div>
      </nav>
      <hr />
    </header>

    <main>
      <div class="container">
        <div class="calculator">
          <input type="text" class="display" />
          <table>
            <tr>
              <td><input type="button" value="1" class="button" /></td>
              <td><input type="button" value="2" class="button" /></td>
              <td><input type="button" value="3" class="button" /></td>
              <td><input type="button" value="+" class="button" /></td>
            </tr>

            <tr>
              <td><input type="button" value="4" class="button" /></td>
              <td><input type="button" value="5" class="button" /></td>
              <td><input type="button" value="6" class="button" /></td>
              <td><input type="button" value="-" class="button" /></td>
            </tr>

            <tr>
              <td><input type="button" value="7" class="button" /></td>
              <td><input type="button" value="8" class="button" /></td>
              <td><input type="button" value="9" class="button" /></td>
              <td><input type="button" value="*" class="button" /></td>
            </tr>

            <tr>
              <td><input type="button" value="C" class="button red" /></td>
              <td><input type="button" value="0" class="button" /></td>
              <td><input type="button" value="%" class="button" /></td>
              <td><input type="button" value="/" class="button" /></td>
            </tr>
            <tr>
              <td colspan="3" align="right">
                <input type="button" value="=" class="equal-btn" />
              </td>
            </tr>
          </table>
        </div>
      </div>
    </main>
    <!-- Main Page Content -->
  </body>
</html>
